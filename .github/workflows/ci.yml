name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Ensure you are using the latest version

    - name: Set up JDK 11
      uses: actions/setup-java@v3  # Ensure you are using the latest version
      with:
        distribution: 'adopt'  # Ensure you provide the required input
        java-version: '11'

    - name: Build with Maven
      run: mvn clean install

    - name: Run tests
      run: mvn test

    - name: Send email notification
      # Temporarily remove the condition to always run this step
      uses: dawidd6/action-send-mail@v3  # Ensure you are using the latest version
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.SMTP_USERNAME }}
        password: ${{ secrets.SMTP_PASSWORD }}
        subject: Build Notification
        to: henryleungdemotest@gmail.com
        from: github-actions@gmail.com
        body: The build has completed. Please check the logs for details.